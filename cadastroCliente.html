<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Agende + Beauty</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body class="d-flex align-items-center justify-content-center vh-100">

    <div class="card p-4" style="max-width: 400px; width: 100%;">
        <div class="text-center mb-4">
            <h2 class="fw-bold" style="color: var(--primary-color);">Crie sua conta</h2>
            <p class="text-muted">Preencha os dados abaixo</p>
        </div>
        
        <form id="registerForm">
            <div class="mb-3">
                <label for="regName" class="form-label">Nome Completo</label>
                <input type="text" class="form-control" id="regName" required placeholder="Ex: João Silva">
            </div>

            <div class="mb-3">
                <label for="regPhone" class="form-label">Telefone (WhatsApp)</label>
                <input type="tel" class="form-control" id="regPhone" required placeholder="(00) 00000-0000">
            </div>

            <div class="mb-3">
                <label for="regEmail" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="regEmail" required placeholder="seu@email.com">
            </div>

            <div class="mb-3">
                <label for="regPassword" class="form-label">Senha</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="regPassword" required>
                    <button class="btn btn-outline-secondary" type="button" id="toggleRegPassword">
                        <i class="bi bi-eye"></i>
                    </button>
                </div>
            </div>

            <button type="submit" class="btn btn-salon w-100 mb-3">Cadastrar</button>
            
            <div class="text-center">
                <span class="text-muted">Já tem uma conta? </span>
                <a href="index.html" class="text-decoration-none fw-bold">Fazer Login</a>
            </div>
        </form>
        <div id="msgAreaRegister" class="mt-3"></div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
