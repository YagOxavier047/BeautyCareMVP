<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil - Agende + Beauty</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="wrapper">
        <nav id="sidebar">
            <div class="sidebar-header d-flex justify-content-between align-items-center">
                <h3 class="m-0 fw-bold">Bem Vindo</h3>
                <i class="bi bi-chevron-left d-lg-none" id="mobileClose"></i>
            </div>

            <ul class="list-unstyled components">
                <li><a href="dashboard.html"><i class="bi bi-grid-fill me-2"></i> Dashboard</a></li>
                <li><a href="agenda.html"><i class="bi bi-calendar-check me-2"></i> Agendamento</a></li>
                <li><a href="meuPerfil.html"><i class="bi bi-person me-2"></i> Meu Perfil</a></li>

                <li><a href="melhoreSeuDia.html"><i class="bi bi-emoji-smile-fill me-2"></i> Melhore Seu Dia</a></li>

                <li><a href="historico.html"><i class="bi bi-clock-history me-2"></i> Histórico</a></li>
                <li><a href="login.html"><i class="bi bi-box-arrow-left me-2"></i> Sair</a></li>
            </ul>
        </nav>

        <div id="content">

            <div class="d-flex justify-content-between align-items-center mb-4">
                <div class="d-flex align-items-center gap-3">
                    <button type="button" id="sidebarCollapse" class="btn btn-danger shadow-sm">
                        <i class="bi bi-list"></i>
                    </button>
                    <button type="button" id="themeToggle" class="btn btn-outline-secondary border-0"
                        title="Alternar Tema">
                        <i class="bi bi-moon-stars-fill"></i>
                    </button>
                </div>

                <div class="d-flex align-items-center">
                    <span class="me-2 fw-bold text-muted">Olá, Cliente</span>
                    <div class="bg-white rounded-circle d-flex align-items-center justify-content-center border shadow-sm"
                        style="width: 40px; height: 40px;">
                        <i class="bi bi-person-fill-gear text-danger"></i>
                    </div>
                </div>
            </div>

            <div class="container-fluid">

                <div class="row g-4">
                    <div class="col-lg-4">
                        <div class="card border-0 shadow-sm h-100 text-center p-4">
                            <div class="mb-3 position-relative d-inline-block mx-auto">
                                <div class="bg-light rounded-circle d-flex align-items-center justify-content-center border"
                                    style="width: 120px; height: 120px;">
                                    <i class="bi bi-person-circle text-secondary" style="font-size: 4rem;"></i>
                                </div>
                                <span
                                    class="position-absolute bottom-0 end-0 p-2 bg-success border border-light rounded-circle">
                                    <span class="visually-hidden">Online</span>
                                </span>
                            </div>

                            <h4 class="fw-bold mb-1" id="profileName">Carregando...</h4>
                            <p class="text-muted mb-4">Cliente Agende + Beauty</p>

                            <div class="text-start px-3">
                                <div class="mb-3">
                                    <label class="small text-muted text-uppercase fw-bold">E-mail</label>
                                    <div class="d-flex align-items-center">
                                        <i class="bi bi-envelope me-2 text-primary"></i>
                                        <span id="profileEmail">--</span>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label class="small text-muted text-uppercase fw-bold">Telefone</label>
                                    <div class="d-flex align-items-center">
                                        <i class="bi bi-whatsapp me-2 text-success"></i>
                                        <span id="profilePhone">--</span>
                                    </div>
                                </div>

                                <hr>

                                <button class="btn btn-outline-dark w-100 disabled">
                                    <i class="bi bi-pencil-square"></i> Editar Dados
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-8">

                        <div class="row g-3 mb-4">
                            <div class="col-md-4">
                                <div class="card border-0 shadow-sm p-3 border-start border-4 border-primary">
                                    <h6 class="text-muted text-uppercase small">Agendados</h6>
                                    <h2 class="fw-bold mb-0 text-primary" id="countScheduled">0</h2>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="card border-0 shadow-sm p-3 border-start border-4 border-success">
                                    <h6 class="text-muted text-uppercase small">Concluídos</h6>
                                    <h2 class="fw-bold mb-0 text-success" id="countCompleted">0</h2>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="card border-0 shadow-sm p-3 border-start border-4 border-danger">
                                    <h6 class="text-muted text-uppercase small">Cancelados</h6>
                                    <h2 class="fw-bold mb-0 text-danger" id="countCancelled">0</h2>
                                </div>
                            </div>
                        </div>

                        <div class="card border-0 shadow-sm">
                            <div class="card-header bg-white border-bottom py-3">
                                <h5 class="fw-bold m-0"><i class="bi bi-list-check me-2 text-primary"></i>Todos os
                                    Agendamentos</h5>
                            </div>
                            <div class="card-body p-0">
                                <div class="table-responsive">
                                    <table class="table table-hover align-middle mb-0" id="profileTable">
                                        <thead class="bg-light">
                                            <tr>
                                                <th class="ps-4">Data/Hora</th>
                                                <th>Serviço</th>
                                                <th>Status</th>
                                            </tr>
                                        </thead>
                                        <tbody id="profileTableBody">
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/meuPerfil.js"></script>

</body>

</html>
